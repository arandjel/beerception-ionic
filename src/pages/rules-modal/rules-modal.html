<ion-header>

  <ion-navbar>
    <ion-title>Beerception Rules</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" icon-only (click)="closeModal()">
        <ion-icon name="md-close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm>
        <ion-list>
          <ion-list-header>
              Rules
          </ion-list-header>

          <ion-item *ngFor="let rule of rules" text-wrap>
            <button ion-button icon-only>
              <ion-icon name="md-star"></ion-icon>
            </button>
            {{ rule }}
          </ion-item>
        
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
